<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sagar Varmora - Bio Data</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #333;
            padding: 15px 20px;
            color: white;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        
        .menu {
            list-style: none;
            display: flex;
        }
        
        .menu li {
            margin: 0 15px;
        }
        
        .menu a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            transition: 0.3s;
        }
        
        .menu a:hover {
            color: #ffcc00;
        }
        
        .menu-toggle {
            display: none;
            cursor: pointer;
            font-size: 24px;
        }
        
        #menu-checkbox {
            display: none;
        }
        
        .container {
            padding: 20px;
            max-width: 800px;
            margin: auto;
            text-align: center;
        }
        
        .photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: gray;
            margin: 20px auto;
        }
        
        .bio-info {
            text-align: left;
            margin-top: 20px;
        }
        
        .bio-info p {
            margin: 10px 0;
            font-size: 18px;
        }
        
        .social-links a {
            display: block;
            margin: 10px 0;
            text-decoration: none;
            color: #333;
            font-size: 18px;
            transition: 0.3s;
        }
        
        .social-links a:hover {
            color: #ffcc00;
        }
        
        @media (max-width: 768px) {
            .menu {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background: #333;
                text-align: center;
                padding: 10px 0;
            }
            
            .menu li {
                margin: 10px 0;
            }
            
            .menu-toggle {
                display: block;
            }
            
            #menu-checkbox:checked ~ .menu {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">SAGAR VARMORA</div>
        
        <input type="checkbox" id="menu-checkbox">
        <label for="menu-checkbox" class="menu-toggle">â˜°</label>
        
        <ul class="menu">
            <li><a href="#about">About Me</a></li>
            <li><a href="#social">Social Link</a></li>
            <li><a href="#work">Work Place</a></li>
        </ul>
    </nav>
    
    <div class="container">
        <div class="photo"></div>
        <h2>Sagar Varmora</h2>
        <div class="bio-info">
            <p><strong>Date of Birth:</strong> 17th July 1992</p>
            <p><strong>Father's Name:</strong> Harjivan Bhai Chaturbhai Varmora</p>
            <p><strong>Native Place:</strong> Sara</p>
            <p><strong>Property:</strong> 1 Home Mahendranagar</p>
        </div>
    </div>
    
    <div class="container" id="social">
        <h2>Social Links</h2>
        <div class="social-links">
            <a href="https://www.facebook.com/varmoraj" target="_blank">Facebook</a>
            <a href="https://www.instagram.com/varmoraj" target="_blank">Instagram</a>
            <a href="https://www.linkedin.com/in/varmoraj" target="_blank">LinkedIn</a>
        </div>
    </div>
</body>
</html>
